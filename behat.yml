default:
  suites:
    default:
      contexts:
        - ParserKmlContext
  extensions:
    LeanPHP\Behat\CodeCoverage\Extension:
      drivers:
        - local
      filter:
        whitelist:
          include:
            directories:
              'src': ~
      report:
        format:   clover
        options:
          target: reports/behat-coverage.xml
